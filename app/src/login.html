<div ng-app="LoginForm">

    <md-content   layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <i class="material-icons">&#xE8D3;</i>
            <h2><span class="login">LOGIN</span></h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form">
            <md-input-container class="md-block">
              <!--<label>Login</label>-->
              <input type="text" name="email" ng-model="vm.formData.email" placeholder="Login" required="required"/>
              <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your email.</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <!--<label>Password</label>-->
              <input type="password" name="password" ng-model="vm.formData.password" placeholder="Password" required="required" md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>
            </md-input-container>
            <div>
              <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
              <md-button  ng-click="vm.showRegister()" class="md-raised md-primary">&nbsp Register &nbsp</md-button><span class="forget">Forgot password?</span>
            </div>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
    <!-- Angular Material Dependencies-->
  
</div>
