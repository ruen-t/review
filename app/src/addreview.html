<md-content layout-padding>
    <div>

      <form name="userForm" class="addReview">

        <div layout-gt-xs="row" class="saveButton">
          <md-button class="save" ng-click="vm.saveButtonClick()">{{ 'SAVE' | translate }}</md-button>
        </div>
        <div style="width: 230px;margin-left: -23px;margin-top:-3px;padding: 20px;background-color: #0B4199;color: white;font-weight: 800;display: -webkit-box;display: -webkit-flex;display: flex;border-radius: 3px;">
        <i class="material-icons">&#xE02E;</i><h3>  Add Review Page</h3>
        </div>


        <div style="margin-top: 20px;">
          <div layout-gt-xs="row">
            
           <md-input-container>
              <label>{{ 'START' | translate }}</label>
              <md-datepicker id="startdate" ng-model="vm.startdate"></md-datepicker>
            </md-input-container>
            <md-input-container>
              <label>{{ 'END' | translate }}</label>
              <md-datepicker id="enddate" ng-model="vm.project.enddate"></md-datepicker>
            </md-input-container>
          </div>
             <div layout-gt-xs="row">
          
            <md-input-container class="md-block" flex-gt-sm >
              <label>{{ 'PROJECT_NAME' | translate }}</label>
              <md-select ng-model="vm.selectedProject.id"ã€€>
                <md-option ng-repeat="project in vm.projects" value="{{project.id}}">
                  {{project.project_name}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex-gt-sm ng-show="vm.projectSelected">
             
              <span id="shopname">{{vm.selectedProject.shop.shop_name_en}}</span>
            </md-input-container>

          </div >
            <div ng-show="vm.projectSelected">
            <div layout-gt-xs="row">
              <label class="projectManager">{{ 'PROJECT_MANAGER' | translate}}</label>
            </div>
            <div ng-repeat="member in vm.projectManager"  layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-sm>
                <span >{{member.role.role_name_en}}</span>
          </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <span>{{member.employee.employee_name}}</span>
      
              </md-input-container>
             
            </div>
          </div>

          <div layout-gt-xs="row">

            <md-input-container class="md-block" flex-gt-sm>
              <label>{{ 'REVIEW_TYPE' | translate }}</label>
              <md-select ng-model="vm.revTypes">
                <md-option ng-repeat="value in vm.revTypes" value="{{value.id}}">
                  {{value.revtype_name_en}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>{{ 'LOCATION' | translate }}</label>
              <md-select ng-model="vm.selectedPlace">
                <md-option ng-repeat="value in vm.places" value="{{value.id}}">
                  {{value.meetspace_name_en}}
                </md-option>
              </md-select>
            </md-input-container>

           
          </div>

        

          <div >
            <div layout-gt-xs="row">
              <label class="reviewMember">{{ 'REVIEW_MEMBER' | translate}}</label>
            </div>
            <div layout-gt-xs="row" ng-repeat="reviewer in vm.reviewers" >
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'ROLE' | translate }}</label>
                <md-select ng-model="reviewer.type">
                  <md-option ng-repeat="value in vm.revTypes" value="{{value.id}}">
                    {{value.revtype_code}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'EMPLOYEE' | translate }}</label>
                <md-select ng-model="reviewer.id">
                  <md-option ng-repeat="employee in vm.employees" value="{{employee.id}}">
                    {{employee.employee_name}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container>
                <md-button md-no-ink ng-show="$last" ng-click="vm.addReviewMember()">+</md-button>
                <md-button md-no-ink ng-show="!$last" ng-click="vm.removeReviewMember(reviewer.id)">-</md-button>
              </md-input-container>
            </div>
          </div>

        
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>{{ 'COMMENTS' | translate }}</label>
              <textarea rows="2" md-select-on-focus >test</textarea>
            </md-input-container>
          </div>
       

       
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>{{ 'MINUTES' | translate }}</label>
              <textarea rows="5" md-select-on-focus >test</textarea>
            </md-input-container>
          </div>
        </div>
        

     

      </form>
    </div>
  </md-content>
