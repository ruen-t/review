<md-content layout-padding>
    <div>

      <form name="userForm" class="addReview">

        <div layout-gt-xs="row" class="saveButton">
          <md-button class="save" >{{ 'SAVE' | translate }}</md-button>
        </div>
        <div style="width: 230px;margin-left: -23px;margin-top:-3px;padding: 20px;background-color: #0B4199;color: white;font-weight: 800;display: -webkit-box;display: -webkit-flex;display: flex;border-radius: 3px;">
        <i class="material-icons">&#xE02E;</i><h3>  Add Review Page</h3>
        </div>


        <div style="margin-top: 20px;">
          <div layout-gt-xs="row">
            <md-input-container>
              <label>{{ 'REV_NUMBER' | translate }}</label>
              <input id="revnum" ng-model="vm.reviews.id" value="vm.reviews.id" disabled>
            </md-input-container>
            <md-input-container>
              <label>Review Date</label>
              <md-datepicker ng-model="vm.reviews.date" value="vm.reviews.date"></md-datepicker>
            </md-input-container>
          </div>
          <div layout-gt-xs="row">
            <md-input-container>
              <label>{{ 'DEV_NUMBER' | translate }}</label>
              <input ng-model="vm.project.id" value="vm.project.id" disabled>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>{{ 'REVIEW_TYPE' | translate }}</label>
              <md-select ng-model="vm.revTypes">
                <md-option ng-repeat="value in vm.revTypes" value="{{value.id}}">
                  {{value.code}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>{{ 'LOCATION' | translate }}</label>
              <md-select ng-model="vm.places">
                <md-option ng-repeat="value in vm.places" value="{{value.id}}">
                  {{value.code}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>{{ 'SHOP' | translate }}</label>
              <md-select ng-model="vm.shops">
                <md-option ng-repeat="value in vm.shops" value="{{value.id}}">
                  {{value.name_en}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>

          <div class="projectMember">
            <div layout-gt-xs="row">
              <label>{{ 'PROJECT_MEMBER' | translate}}</label>
            </div>
            <div ng-repeat="reviewer in vm.reviewers"  layout-gt-xs="row">
              <md-input-container id="project_member" class="md-block" flex-gt-sm >
                <label>{{ 'LEVEL' | translate }}</label>
                <input value="{{reviewer.levels}}" disabled="">
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'EMPLOYEE' | translate }}</label>
                <input value="{{reviewer.name}}" disabled="">
                </md-select>
              </md-input-container>
            </div>
          </div>

          <div class="reviewMember">
            <div layout-gt-xs="row">
              <label>{{ 'REVIEW_MEMBER' | translate}}</label>
            </div>
            <div layout-gt-xs="row" ng-repeat="reviewer in vm.reviewers" >
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'LEVEL' | translate }}</label>
                <md-select ng-model="vm.revTypes">
                  <md-option ng-repeat="value in vm.revTypes" value="{{value.id}}">
                    {{value.code}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'EMPLOYEE' | translate }}</label>
                <md-select ng-model="vm.employees">
                  <md-option ng-repeat="value in vm.employees" value="{{value.id}}">
                    {{value.name}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container>
                <md-button md-no-ink ng-show="$last" ng-click="vm.addProjectMember()">+</md-button>
                <md-button md-no-ink ng-show="!$last" ng-click="vm.removeProjectMember(reviewer.id)">-</md-button>
              </md-input-container>
            </div>
          </div>

          <div class="reviewMember">
            <div layout-gt-xs="row">
              <label>{{ 'REVIEW_FEEDBACK' | translate}}</label>
            </div>
            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'EMPLOYEE' | translate }}</label>
                <md-select ng-model="vm.employees">
                  <md-option ng-repeat="value in vm.employees" value="{{value.id}}">
                    {{value.name}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="md-block" flex-gt-xs>
                <label>{{ 'FEEDBACK' | translate }}</label>
                <textarea rows="1" md-select-on-focus >test</textarea>
              </md-input-container>
              <md-input-container>
                <md-button md-no-ink ng-show="$last" ng-click="vm.addProjectMember()">+</md-button>
                <md-button md-no-ink ng-show="!$last" ng-click="vm.removeProjectMember(reviewer.id)">-</md-button>
              </md-input-container>
            </div>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>{{ 'PROJECT_TITLE' | translate }}</label>
              <input ng-model="vm.project.title" >
            </md-input-container>

            <md-input-container>
              <label>{{ 'START' | translate }}</label>
              <md-datepicker id="startdate" ng-model="vm.project.startdate"></md-datepicker>
            </md-input-container>
            <md-input-container>
              <label>{{ 'END' | translate }}</label>
              <md-datepicker id="enddate" ng-model="vm.project.enddate"></md-datepicker>
            </md-input-container>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>{{ 'COMMENTS' | translate }}</label>
              <textarea rows="2" md-select-on-focus >test</textarea>
            </md-input-container>
          </div>
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>{{ 'MINUTES' | translate }}</label>
              <textarea rows="5" md-select-on-focus >test</textarea>
            </md-input-container>
          </div>
        </div>
