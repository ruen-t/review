<md-content layout-padding>
    <div>

      <form name="userForm" class="addReview">

        <div layout-gt-xs="row" class="saveButton">
          <!--<md-input-container>-->
              <md-button class="save" >{{ 'SAVE' | translate }}</md-button>
              <!--<i class="material-icons">&#xE161;</i>-->
          <!--</md-input-container>-->
        </div>
        <div style="margin-top: 20px;">
          <div layout-gt-xs="row">
            <md-input-container>
              <label>{{ 'DEV_NUMBER' | translate }}</label>
              <input value="test" disabled>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>{{ 'REVIEW_TYPE' | translate }}</label>
              <md-select ng-model="vm.types">
                <md-option ng-repeat="value in vm.types" value="{{value}}">
                  {{value.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>{{ 'LOCATION' | translate }}</label>
              <md-select ng-model="vm.types">
                <md-option ng-repeat="value in vm.types" value="{{value}}">
                  {{value.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>{{ 'SHOP' | translate }}</label>
              <md-select ng-model="vm.shops">
                <md-option ng-repeat="value in vm.shops" value="{{value}}">
                  {{value.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>

          <div class="projectMember">
            <div layout-gt-xs="row">
              <label>{{ 'PROJECT_MEMBER' | translate}}</label>
            </div>
            <div ng-repeat="reviewer in vm.reviewers"  layout-gt-xs="row">
              <md-input-container id="project_member" class="md-block" flex-gt-sm >
                <label>{{ 'LEVEL' | translate }}</label>
                <md-select ng-model="vm.reviewers">
                  <md-option ng-repeat="value in reviewers.levels" value="{{value}}">
                    {{value.abbrev}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'EMPLOYEE' | translate }}</label>
                <md-select ng-model="vm.reviewers">
                  <md-option ng-repeat="value in reviewers" value="{{value.name}}">
                    {{value.name}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container>
                <md-button md-no-ink ng-show="$last" ng-click="vm.addProjectMember()">+</md-button>
                <md-button md-no-ink ng-show="!$last" ng-click="vm.removeProjectMember(reviewer.id)">-</md-button>
              </md-input-container>
            </div>
          </div>

          <div class="reviewMember">
            <div layout-gt-xs="row">
              <label>{{ 'REVIEW_MEMBER' | translate}}</label>
            </div>
            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'LEVEL' | translate }}</label>
                <md-select ng-model="vm.levels">
                  <md-option ng-repeat="value in vm.levels" value="{{value}}">
                    {{value.abbrev}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'EMPLOYEE' | translate }}</label>
                <md-select ng-model="vm.shops">
                  <md-option ng-repeat="value in vm.shops" value="{{value}}">
                    {{value.abbrev}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container>
                <md-button md-no-ink>+</md-button>
              </md-input-container>
            </div>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>{{ 'PROJECT_TITLE' | translate }}</label>
              <input ng-model="vm.user.company" >
            </md-input-container>

            <md-input-container>
              <label>{{ 'START' | translate }}</label>
              <md-datepicker ng-model="vm.user.submissionDate"></md-datepicker>
            </md-input-container>
            <md-input-container>
              <label>{{ 'END' | translate }}</label>
              <md-datepicker ng-model="vm.user.submissionDate"></md-datepicker>
            </md-input-container>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>{{ 'MINUTES' | translate }}</label>
              <textarea rows="5" md-select-on-focus >test</textarea>
            </md-input-container>
          </div>
        </div>
